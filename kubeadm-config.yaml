# ======================================== InitConfiguration ========================================
apiVersion: kubeadm.k8s.io/v1beta3
kind: InitConfiguration
bootstrapTokens:
- groups:
  - system:bootstrappers:kubeadm:default-node-token
  ttl: 24h0m0s
  usages:
  - signing
  - authentication
localAPIEndpoint:
  advertiseAddress: 192.168.2.211
  bindPort: 6443
nodeRegistration:
  criSocket: "unix:///var/run/containerd/containerd.sock"
  imagePullPolicy: IfNotPresent
  name: k8s-rhel-master1.fillswim.local
  taints:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master

# ====================================== ClusterConfiguration =======================================
---
apiVersion: kubeadm.k8s.io/v1beta3
kind: ClusterConfiguration
certificatesDir: /etc/kubernetes/pki            # Где будут находиться сертификаты
clusterName: cluster.local                      # Доменное имя
controllerManager: {}
dns: {}
etcd:
  local:
    dataDir: /var/lib/etcd
imageRepository: "registry.k8s.io"
apiServer:
  timeoutForControlPlane: 4m0s
  extraArgs:
    authorization-mode: Node,RBAC
    bind-address: 0.0.0.0
    service-cluster-ip-range: "10.96.0.0/16"    # Сеть для сервисов
    service-node-port-range: 30000-32767        # Сеть для сервисов NodePort
kubernetesVersion: "1.28.3"
controlPlaneEndpoint: 192.168.2.211:6443        # Кластерный IP на HAProxy
networking:
  dnsDomain: cluster.local
  podSubnet: "10.244.0.0/24"                    # Сеть для подов
  serviceSubnet: "10.96.0.0/16"                 # Сеть для сервисов
scheduler: {}

# ===================================== KubeProxyConfiguration ======================================
---
apiVersion: kubeproxy.config.k8s.io/v1alpha1
kind: KubeProxyConfiguration
bindAddress: 0.0.0.0
clusterCIDR: "10.244.0.0/24"
ipvs:
  strictARP: True
mode: ipvs

# ====================================== KubeletConfiguration =======================================
---
apiVersion: kubelet.config.k8s.io/v1beta1
kind: KubeletConfiguration
clusterDNS:                                     # Нужно установить на каждой ноде кластера
- 10.96.0.10
systemReserved:
  memory: 512Mi
  cpu: 500m
  ephemeral-storage: 2Gi
# Default: "10Mi"
containerLogMaxSize: 1Mi
# Default: 5
containerLogMaxFiles: 3